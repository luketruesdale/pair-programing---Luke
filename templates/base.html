<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block page_title %}AI Salary Predictor{% endblock %}</title>

    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Optional: Navbar or site header -->
    <header class="bg-dark text-white py-3 mb-4">
      <div class="container">
        <h1 class="h3">AI Salary Predictor</h1>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      {% block error %}{% endblock %}
      {% block content %}{% endblock %}
    </main>

    <!-- Optional: Footer -->
    <footer class="bg-light text-center py-3 mt-5">
      <small>&copy; {{ current_year or "2025" }} AI Salary Predictor</small>
    </footer>

    <!-- Bootstrap 5.3 JS (optional, but useful for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
